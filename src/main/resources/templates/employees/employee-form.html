<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Employee Form</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/employees}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" th:field="*{fullName}" class="form-control" required/>
          <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" th:field="*{address}" class="form-control"/>
          <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" th:field="*{phone}" class="form-control"/>
          <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
          <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger mt-1"></div>
        </div>


        <div class="form-check mb-3">
          <input type="checkbox" th:field="*{status}" class="form-check-input" id="statusCheck"/>
          <label class="form-check-label" for="statusCheck">Active</label>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
