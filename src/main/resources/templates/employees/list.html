<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Employee List</h2>
  <a href="/employees/new" class="btn btn-primary mb-3">Add Employee</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Date of Birth</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.fullName}"></td>
      <td th:text="${employee.address}"></td>
      <td th:text="${employee.phone}"></td>
      <td th:text="${employee.dateOfBirth}"></td>
      <td>
        <span th:text="${employee.status ? 'Active' : 'Inactive'}"></span>
      </td>
      <td>
        <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/employees/toggle/' + ${employee.id}}" class="btn btn-secondary btn-sm">Toggle Status</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
